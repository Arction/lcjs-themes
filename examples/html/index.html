<html>
    <head></head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@lightningchart/lcjs@5.2.1/dist/lcjs.iife.js"></script>
        <script src="../../dist/lcjs-themes.iife.js"></script>
        <script>
            const { makeCustomTheme } = lcjsThemes
            const { ColorHEX, ColorRGBA, lightningChart, SolidFill } = lcjs

            const flatDarkTheme = makeCustomTheme({
                backgroundColor: ColorHEX('141619'),
                textColor: ColorHEX('c5ced7'),
                dataColors: [ColorHEX('e24d42')],
                axisColor: ColorHEX('00000000'),
                gridLineColor: ColorHEX('2c3235'),
                uiBackgroundColor: ColorHEX('141619'),
                uiBorderColor: ColorHEX('ffffff'),
                fontFamily: 'Verdana',
                dashboardSplitterColor: ColorRGBA(100, 100, 100),
            })

            const chart = lightningChart().ChartXY({ theme: flatDarkTheme })
            chart.addLineSeries().addArrayY(new Array(100).fill(0).map((_) => Math.random()))
            chart.addLegendBox().add(chart)
        </script>
    </body>
</html>
